<div class="container">
	<alert-success [hidden]="!showMessageSuccess">
		O empregado <strong>{{ employee?.name }}</strong> foi cadastrado com sucesso!
	</alert-success>
	<div class="row">
		<h1>Lista de empregados</h1>
		<table class="table table-light">
			<thead class="thead-light">
				<tr>
					<td colspan="3" style="padding: 20px 0 20px;">
						<button class="btn btn-primary" (click)="openNewModal()">Novo empregado</button>
					</td>
				</tr>
				<tr>
					<th>Nome</th>
					<th>Salário</th>
					<th>Bônus</th>
					<th>Ações</th>
				</tr>
			</thead>

			<tbody>
				<tr *ngFor="let employee of employeeService.employees">
					<td [innerHTML]="employee.name"></td>
					<td [innerHTML]="employee.salary" salaryColor="{{ employee.salary }}"></td>
					<td>{{ employee.bonus }}</td>
					<td>
						<a href="javascript:void(0)" (click)="openEdit(employee)">Editar</a>  |
						<a href="javascript:void(0)" (click)="openDestroyModal(employee)">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<employee-new-modal (onSubmit)="onNewEmployee($event)"></employee-new-modal>
<employee-edit [employee]="employeeToEdit" (onSubmit)="onEditEmployee($event)"></employee-edit>
<employee-delete-modal [employee]="employeeToDelete" (onDestroy)="onDestroyEmployee($event)"></employee-delete-modal>



<!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
	Abrir modal de demonstração
</button>

<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				...
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
				<button type="submit" class="btn btn-primary">Salvar mudanças</button>
			</div>
		</div>
	</div>
</div>
