<ng-container *ngIf="(employee$ | async) as employee">
  <modal-title>
    <h5 class="modal-title">Exluir empregado {{ employee.name }}</h5>
  </modal-title>

  <fieldset [disabled]="error">
    <modal-body>
      <div class="modal-body">
        Deseja excluir o empregado {{ employee.name }}?
      </div>
    </modal-body>

    <modal-footer>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-danger" (click)="destroy()">Excluir</button>
      </div>
    </modal-footer>
  </fieldset>
</ng-container>
